<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Nilai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
         /* Tambahkan style CSS Anda di sini */
         body {
            padding: 35px;
            padding-left: 30px;
            padding-right: 30px;
            background-color: rgb(243, 193, 232);
            font-family: Arial, Helvetica, sans-serif;
        }
         .form-section {
            padding-right: 50px;
            width: 400px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }    
    </style>
</head>
<body>
    <div class="apk text-center">
        <h1>Aplikasi Nilai</h1>
    </div>
    <div class="form-section">
        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim"><br><br>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>
    </div>

    <button>
        <div class="form-section">
        <h2>Nilai Teori</h2> <hr>
        <label for="presensi-teori">Presensi:</label>
        <input type="text" id="presensi-teori" name="presensi-teori"><br><br>
        <label for="tugas-teori">Tugas:</label>
        <input type="text" id="tugas-teori" name="tugas-teori"><br><br>
        <label for="uts-teori">UTS:</label>
        <input type="text" id="uts-teori" name="uts-teori"><br><br>
        <label for="uas-teori">UAS:</label>
        <input type="text" id="uas-teori" name="uas-teori"><br><br>
    </div>
</button>

   <button>
   <div class="form-section">
        <h2>Nilai Praktik</h2> <hr>
        <label for="presensi-praktik">Presensi:</label>
        <input type="text" id="presensi-praktik" name="presensi-praktik"><br><br>
        <label for="tugas-praktik">Tugas:</label>
        <input type="text" id="tugas-praktik" name="tugas-praktik"><br><br>
        <label for="uts-praktik">UTS:</label>
        <input type="text" id="uts-praktik" name="uts-praktik"><br><br>
        <label for="uas-praktik">UAS:</label>
        <input type="text" id="uas-praktik" name="uas-praktik"><br><br>
    </div>
</button> <br> <br>

    <button onclick="simpan()" class="btn btn-primary">Simpan</button> 
    <button onclick="batal()" class="btn btn-danger">Batal</button> <hr>

    <h2>Rincian Nilai</h2>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>NIM</th>
                <th>Nama</th>
                <th>Presensi</th>
                <th>Tugas</th>
                <th>UTS</th>
                <th>UAS</th>
                <th>Nilai Akhir</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="rincian-nilai">
            <!-- Data akan ditambahkan di sini -->
        </tbody>
    </table>

   <br><br> <button onclick="batal()" class="btn btn-warning">Batal</button> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
